twig:
    # Defines the naming pattern for Twig template files.
    # By default, Twig will only load files that match this pattern.
    # Here, all files with the ".twig" extension will be included.
    file_name_pattern: '*.twig'
    debug: false

when@test:
    twig:
        # Enables strict mode for variables in the test environment.
        strict_variables: true